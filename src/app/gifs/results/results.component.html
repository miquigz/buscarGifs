<div class="row">
    <div *ngFor="let ele of this.results"
    class="col-md-4 col-sm-6">
        <div class="card">
            <div class="card-body">
                <img [src]="ele.images.downsized_medium.url" [alt]="ele.title">
                <p class="card-text">
                    {{ele.title}}
                </p>
            </div>
        </div>
    </div>
</div>
